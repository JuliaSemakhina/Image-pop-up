<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Image Gallery </title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="gallery">
		<div class="img-container">
			<img src="./preview/cow.jpg" alt="A long-hair cow" data-original='cow-full.jpg'>
		</div>
		<div class="img-container">
			<img src="./preview/horse.jpg" alt="A white horse" data-original='horse-full.jpg'>
		</div>
		<div class="img-container">
			<img src="./preview/doggy.jpg" alt="A dog looking like wolf" data-original='doggy-full.jpg'>
		</div>
		<div class="img-container">
			<img src="./preview/blacky.jpg" alt="A brown horse in black and white" data-original='blacky-full.jpg'>
		</div>
	</div>

	<div class="modal">
		<img src="./full/cow-full.jpg" alt="" class="full-img">
		<p class="caption"></p>
	</div>
	<script src="./script.js"></script>
</body>
</html>
