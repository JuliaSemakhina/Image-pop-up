						<p>Действие фильма происходит в Гонконге в 1960-х годах. Журналист Чоу Мо Вана и Су Ли Жен в один и тот же день въезжают в две соседние комнаты в доходном доме. </p>
		
						
						<p>В сущности, это все, что происходит в фильме, остальное — чистая поэзия, как и в большинстве фильмов режиссера. «Любовное настроение» снимали излюбленными методами Карвая: на пленку, без четкого сценария и репетиций, полагаясь на интуицию и импровизацию. Интересно, что изначально фильм задумывался как история о женщине и мужчине, которые делятся лапшой и секретами. В итоге поменялось и название, и сюжет, а вот еда и секреты остались.</p>
